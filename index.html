         <script>
          function getLocation() {
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
              alert("Geolocation is not supported by this browser.");
            }
          }
          
          function showPosition(position) {
            console.log("Latitude: " + position.coords.latitude + 
            "<br>Longitude: " + position.coords.longitude);
          }
          
          function showError(error) {
            switch(error.code) {
              case error.PERMISSION_DENIED:
                alert("User denied the request for Geolocation.");
                break;
              case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
              case error.TIMEOUT:
                alert("The request to get user location timed out.");
                break;
              case error.UNKNOWN_ERROR:
                alert("An unknown error occurred.");
                break;
            }
          }
          
          // Call the getLocation function when the page loads
          window.onload = getLocation;
          </script>

            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Autocomplete Search</title>
                <style>
                    body {
                        background-color: black;
                        color: white;
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 0;
                    }
            
                    .search-container {
                        position: relative;
                        width: 300px;
                        margin: 50px auto;
                    }
            
                    .search-input {
                        width: calc(100% - 40px); 
                        padding: 10px 20px;
                        border: none;
                        border-radius: 30px;
                        background-color: #333;
                        color: white;
                        transition: width 0.4s ease-in-out, background-color 0.4s;
                    }
            
                    .search-input:focus {
                        width: 400px;
                        background-color: #444;
                        outline: none;
                    }
            
                    .search-button {
                        position: absolute;
                        top: 50%;
                        right: 10px;
                        transform: translateY(-50%);
                        width: 20px;
                        height: 20px;
                        fill: red; 
                        cursor: pointer;
                        transition: fill 0.4s, right 0.4s; 
                    }
            
                    .search-button:hover {
                        fill: darkred; 
                    }
            
                    .search-container:focus-within .search-button {
                        right: calc(10px + 100%);
                    }
            
                    
                    .autocomplete-items {
                        position: absolute;
                        background-color: #444;
                        color: white;
                        border: 1px solid #333;
                        border-top: none;
                        z-index: 99;
                        width: calc(100% - 40px); 
                        border-radius: 0 0 30px 30px;
                    }
            
                    .autocomplete-item {
                        padding: 10px;
                        cursor: pointer;
                    }
            
                    .autocomplete-item:hover {
                        background-color: #555;
                    }
                </style>
            </head>
            <body>
            
            <div class="search-container">
                <input type="text" class="search-input" id="myInput" placeholder="Search...">
                <svg class="search-button" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="red" d="M23.707,22.293l-6.4-6.4C18.188,14.368,19,12.794,19,11c0-4.963-4.037-9-9-9s-9,4.037-9,9s4.037,9,9,9 c1.794,0,3.368-0.812,4.393-2.093l6.4,6.4c0.293,0.293,0.768,0.293,1.061,0C24.1,23.061,24.1,22.586,23.707,22.293z M2,11 c0-4.411,3.589-8,8-8s8,3.589,8,8s-3.589,8-8,8S2,15.411,2,11z"/>
                </svg>
                <div class="autocomplete-items" id="autocomplete-items"></div>
            </div>
            
            <script>
                var suggestions = ["Movies", "Animal", "Baahubali", "About Us", "What's New", "Upload"];
            
                var input = document.getElementById("myInput");
                var suggestionsContainer = document.getElementById("autocomplete-items");
            
                function showSuggestions() {
                    var userInput = input.value.toLowerCase();
                    var matchedSuggestions = suggestions.filter(function(suggestion) {
                        return suggestion.toLowerCase().startsWith(userInput);
                    });
            
                    suggestionsContainer.innerHTML = "";
                    matchedSuggestions.forEach(function(suggestion) {
                        var suggestionElement = document.createElement("div");
                        suggestionElement.classList.add("autocomplete-item");
                        suggestionElement.textContent = suggestion;
                        suggestionElement.addEventListener("click", function() {
                            input.value = suggestion;
                            suggestionsContainer.innerHTML = "";
                        });
                        suggestionsContainer.appendChild(suggestionElement);
                    });
            
                    if (matchedSuggestions.length === 0) {
                        suggestionsContainer.innerHTML = "<div class='autocomplete-item'>No suggestions</div>";
                    }
            
                    suggestionsContainer.style.display = "block";
                }
            
                document.addEventListener("click", function(event) {
                    if (event.target !== input && event.target !== suggestionsContainer) {
                        suggestionsContainer.style.display = "none";
                    }
                });
            
                input.addEventListener("input", function() {
                    showSuggestions();
                });
            </script>
            
            </body>
